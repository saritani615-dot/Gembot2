<!DOCTYPE html>
<html lang="id">
<head>
  <link rel="manifest" href="manifest.json">
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jam Digital Modern</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 40px 60px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 45px rgba(0,0,0,0.2);
            text-align: center;
            color: #fff;
        }
        #clock {
            font-size: 5rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(0, 162, 255, 0.5);
        }
        #date {
            font-size: 1.2rem;
            margin-top: 10px;
            opacity: 0.8;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="clock">00:00:00</div>
        <div id="date">Memuat Tanggal...</div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            // Format Waktu
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

            // Format Tanggal
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').textContent = now.toLocaleDateString('id-ID', options);
        }

        // Jalankan setiap detik
        setInterval(updateClock, 1000);
        updateClock(); // Jalankan langsung saat load
    </script>
</body>
</html>
